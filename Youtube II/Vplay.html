<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h3>YouTube</h3>
    <div>
        <iframe id="seek"></iframe>
    </div>
</body>
</html>
<script>
    let data =JSON.parse(localStorage.getItem("youtube"));

    data.map(function(ele){
        let div =document.querySelector("#seek");
        div.innerHTML =null;

        div.src=`https://www.youtube.com/embed/${ele.id.videoId}`;
    })
</script>
